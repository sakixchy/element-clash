<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta Tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="It's a game of beating out opponent with different elements">
    <meta name="keywords" content="club penguin, elements, game">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Favicon-->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <!-- Page Title-->
    <title>Element Clash</title>
</head>
<body>
    <header>
        <!--Game Logo-->
        <div class="logo">
          <img src="assets/images/game-logo.png">
        </div>
    </header>
    <main>
        <!--Game Container-->
        <div class="game-container">
            <!--Game Elements-->
            <div class="game-moves">
                <div class="elements" id="fire">
                    <img src="assets/images/fire.png">
                </div>
                <div class="elements" id="water">
                    <img src="assets/images/water.png">
                </div>
                <div class="elements" id="snow">
                    <img src="assets/images/snow.png">
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>

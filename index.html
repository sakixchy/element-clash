<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta Tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="It's a game of beating out opponent with different elements">
    <meta name="keywords" content="club penguin, elements, game">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Favicon-->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <!-- Page Title-->
    <title>Element Clash</title>
</head>
<body>
    <header>
        <!--Game Logo-->
        <div class="logo">
          <img src="assets/images/game-logo.png">
        </div>
    </header>
    <main>
        <!--Game Container-->
        <div class="game-container">
            <!--Scoreboard-->
            <div class="score-board">
                <span id="username-score"></span>: <span id="user-score">0</span><span> </span>Computer: <span id="computer-score">0</span>
            </div>
            <!--Expression for win or lose-->
            <img id="happy-puffle" src="assets/images/happy-puffle.png" alt="happy expression">
            <img id="sad-puffle" src="assets/images/sad-puffle.png" alt="sad expression">
            <!--Game Elements-->
            <div class="game-moves">
                <div class="elements" id="fire">
                    <img src="assets/images/fire.png">
                </div>
                <div class="elements" id="water">
                    <img src="assets/images/water.png">
                </div>
                <div class="elements" id="snow">
                    <img src="assets/images/snow.png">
                </div>
            </div>
             <!-- Result Display -->
             <div id="result-modal" class="result-modal">
                <div class="result-modal-content">
                    <div class="result-text">
                      <span>You </span><span id="match-winner"></span><span> !</span>
                    </div>
                    <div class="restart">
                        <button id="restart-button">RESTART</button>
                    </div>
                </div>
             </div>
             <!--Modal upon window load-->
             <div id="game-modal" class="modal">
                <div class="modal-content">
                    <h2>Element Clash</h2><br>
                    <p>Welcome! This is a small and fun game taken inspiration from<br>
                    the game called "Club Penguin", the game is played like how <br>
                    you would play (Rock Papers Scissors), however in this game: <br>
                    <em>Fire beats Snow, Snow beats Water, Water beats Fire.</em>
                    </p>
                    <!--Username Input-->
                    <div class="username">
                    <input type="text" id="username-input" autocomplete="off" placeholder="Enter Your Name">
                    </div>
                    <!--Play Button-->
                    <div class="playButton-container">
                    <button id="playButton">PLAY</button>
                    </div>
                </div>
             </div>

         </div>
        </div>
    </main>
    <!--JavaScript-->
    <script src="assets/js/script.js"></script>
</body>
</html>
